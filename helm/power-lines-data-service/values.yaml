environment: development
name: power-lines-data-service
image: power-lines-data-service

container:
  imagePullPolicy: IfNotPresent
  requestMemory: 60Mi
  requestCpu: 60m
  limitMemory: 250Mi
  limitCpu: 250m
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
  comPlusEnableDiagnostics: 0
  command: ["dotnet"]
  args: ["PowerLinesDataService.dll", "--fixtures"]

message:
  host: host.docker.internal
  port: 5672
  fixtureQueue: power-lines-fixtures
  fixtureUsername: rabbitmq
  fixturePassword: rabbitmq
  resultQueue: power-lines-results
  resultUsername: rabbitmq
  resultPassword: rabbitmq

deployment:
  restartPolicy: Never
  replicas: 1
  minReadySeconds: 5
  redeployOnChange: update this field to force a change
  imagePullSecret:
  runAsNonRoot: true
  runAsUser: 1000

cronJob:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
